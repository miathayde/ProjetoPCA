<div class="modal-presencial">
        <div class="modal-header">
            <h5 class="modal-title">{{preInscricao.nomeCurso}}</h5>
            <button type="button" class="close pull-right" aria-label="Fechar" (click)="fechar()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label for="telefone">CPF</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Ex: 000-000-000-00" required>
                </div>
                <div class="col-lg-6">
                    <label for="telefone">Data de nascimento</label>
                    <input type="text" class="form-control" id="telefone" placeholder="dd/mm/aaaa" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(**) ****-****" required>
                </div>
                <div class="col-lg-6">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="(**) *****-****" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="text" class="disabledTextInput" id="form-control" placeholder="nome@exemplo.com">
                </div>
            </div>

            <hr>

            <div class="termo-acordo">
                <div class="row">
                    <div class="col-lg-12">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="fechar()">Inscrever-me</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fechar()">Cancelar</button>
        </div>
    </div>
