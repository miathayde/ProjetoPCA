<h1 class="display-4 ml-5">Pós-Graduação à Distância – EaD</h1>

<div class="row botoes-pesquisa ml-5 mt-5">
    <h5>Pesquisar por:</h5>
    <div class="btns">
        <button type="button" (click)="trocarFiltro('gestao')" class="btn btn-outline-primary ml-3">Gestão</button>
        <button type="button" (click)="trocarFiltro('mba')" class="btn btn-outline-primary ml-3">MBA</button>
        <button type="button" (click)="removerFiltro()" class="btn btn-outline-secondary ml-3">Remover Filtro</button>
    </div>
</div>

<div class="galeria d-flex mt-5 justify-content-center">
    <div class="card mr-5 ml-5 mb-5" *ngFor="let eadCursos of eadCursosExibidas; let i = index">
        <img class="card-img-top" [src]="eadCursos.imagem" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{eadCursos.nomeCurso}}</h4>
            <hr>
            <p class="card-text"><b>Duração do curso: </b>{{eadCursos.duracao}}</p>
            <p class="card-text"><b>Modalidade: </b>{{eadCursos.modalidade}}</p>
            <p class="card-text"><b>Frequência: </b>{{eadCursos.frequencia}}</p>
            <p class="card-text"><b>Carga horária: </b>{{eadCursos.cargaHoraria}}</p>
            <p class="card-text"><b>Título: </b>{{eadCursos.titulo}}</p>
            
            <hr>
            <div class="botoes d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="ExibirInfoCurso(eadCursos)">Sobre o curso</button>
                <button type="button" class="btn btn-primary">Pré-inscrição</button>
            </div>
        </div>
    </div>
</div>
