<h2 class="ml-3">Cursos de Atualização</h2>

<div class="row botoes-pesquisa ml-3 mt-5">
    <h5>Pesquisar por:</h5>
    <div class="btns">
        <button type="button" class="btn btn-outline-primary ml-3">Educação e humanas</button>
        <button type="button" class="btn btn-outline-primary ml-3">Saúde</button>
        <button type="button" class="btn btn-outline-primary ml-3">Tecnologia</button>
        <button type="button" class="btn btn-outline-primary ml-3">Sociais e aplicadas</button>
    </div>
</div>

<div class="galeria d-flex mt-5 justify-content-center">
    <div class="card mr-5 ml-5 mb-5" *ngFor="let atualizacaoCursos of atualizacaoCursos">
        <img class="card-img-top" [src]="atualizacaoCursos.imagem" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{atualizacaoCursos.titulo}}</h4>
            <hr>
            <p class="card-text"><b>Horário: </b>{{atualizacaoCursos.horario}}</p>
            <p class="card-text"><b>Periodicidade: </b>{{atualizacaoCursos.periodicidade}}</p>
            <p class="card-text"><b>Carga Horária: </b>{{atualizacaoCursos.cargaHoraria}}</p>
            <p class="card-text"><b>Unidade: </b>{{atualizacaoCursos.unidade}}</p>
            <hr>
            <div class="botoes d-flex justify-content-between">
                <button type="button" class="btn btn-primary">Sobre o curso</button>
                <button type="button" class="btn btn-primary">Pré-inscrição</button>
            </div>
        </div>
    </div> 
</div>
