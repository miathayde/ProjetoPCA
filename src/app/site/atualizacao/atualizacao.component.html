<h1 class="display-4 ml-5">Cursos de Atualização</h1>

<div class="row botoes-pesquisa ml-5 mt-5">
    <h5>Pesquisar por:</h5>
    <div class="btns mb-3">
        <button type="button" (click)="trocarFiltro('educacao e humanas')" class="btn btn-outline-primary ml-3">Educação e humanas</button>
        <button type="button" (click)="trocarFiltro('saude')" class="btn btn-outline-primary ml-3">Saúde</button>
        <button type="button" (click)="trocarFiltro('tecnologia')" class="btn btn-outline-primary ml-3">Tecnologia</button>
        <button type="button" (click)="trocarFiltro('sociais e aplicadas')" class="btn btn-outline-primary ml-3">Sociais e aplicadas</button>
        <button type="button" (click)="removerFiltro()" class="btn btn-outline-secondary ml-3">Remover Filtro</button>
    </div>
</div>

<div class="galeria d-flex mt-5 justify-content-center">
    <div class="card mr-5 ml-5 mb-5" *ngFor="let atualizacaoCursos of atualizacaoCursosExibidas;let i = index">
        <img class="card-img-top" [src]="atualizacaoCursos.imagem" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{atualizacaoCursos.titulo}}</h4>
            <hr>
            <p class="card-text"><b>Horário: </b>{{atualizacaoCursos.horario}}</p>
            <p class="card-text"><b>Periodicidade: </b>{{atualizacaoCursos.periodicidade}}</p>
            <p class="card-text"><b>Carga Horária: </b>{{atualizacaoCursos.cargaHoraria}}</p>
            <p class="card-text"><b>Unidade: </b>{{atualizacaoCursos.unidade}}</p>
            <hr>
            <div class="botoes d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="ExibirInfoCurso(atualizacaoCursos)">Sobre o curso</button>
                <button type="button" class="btn btn-primary">Pré-inscrição</button>
            </div>
        </div>
    </div> 
</div>
